<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>To Do List</title>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>

        <div class="container">
            <div class="add-task">
                <input type="text" v-model.trim="inputValue">
                <button @click="addTask(inputValue)">Aggiungi</button>
            </div>
            <ul id="list">
                <li class="list-item" v-for="(task, index) in todos">
                    <span :class="task.done === true ? 'done' : '' "
                    @click="changeTaskStatus(task)">
                        {{ task.text }}
                    </span>
                    <span class="deletes-task"
                    @click="deletesTask(index)">
                        X
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
